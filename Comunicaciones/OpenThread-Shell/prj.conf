# Increased main stack size required for initialization
CONFIG_MAIN_STACK_SIZE=4096

# Enable Networking and OpenThread stack
CONFIG_NETWORKING=y
CONFIG_NET_L2_OPENTHREAD=y
CONFIG_IEEE802154=y
CONFIG_OPENTHREAD=y
CONFIG_IEEE802154_CC13XX_CC26XX=y
CONFIG_OPENTHREAD_JOINER=y
CONFIG_OPENTHREAD_CLI_JOINER=y

# Use NVS as settings backend
CONFIG_NVS=y

# Logging
CONFIG_LOG=y
CONFIG_NET_LOG=y

# Networking and OpenThread shells
CONFIG_SHELL=y
CONFIG_NET_SHELL=y
CONFIG_OPENTHREAD_SHELL=y



# Enable Zephyrâ€™s Settings subsystem
CONFIG_SETTINGS=y

# Use the NVS (non-volatile storage) back end
CONFIG_SETTINGS_NVS=y

# Ensure runtime APIs are available
CONFIG_SETTINGS_RUNTIME=y

CONFIG_OPENTHREAD_MANUAL_START=y
